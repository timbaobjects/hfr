{% extends 'core/base.html' %}
{% block main %}
<form method="POST">
	{% csrf_token %}
	<table class="table table-bordered table-hover table-striped" style="margin-bottom:2em;">
		<thead>
			<tr><th colspan="3">Edit report</th></tr>
		</thead>
		<tbody>
			{% for fieldset in form.fieldsets %}
			<tr>
				<th colspan="3">{{ fieldset.legend }}</th>
			</tr>
			{% for field in fieldset %}
			<tr>
				<th>{{ field.label }}</th>
				<td>{{ field.help_text }}</td>
				<td>{{ field }}</td>
			</tr>
			{% endfor %}
			{% endfor %}
		</tbody>
	</table>
	<div class="row navbar-fixed-bottom" style="background:#fff; padding:1em 0 1em 2.6em;">
	    <div class="container">
	      <div class="col-md-offset-10 col-md-2">
	      	<button type="submit" class="btn btn-block btn-info pull-right" style="margin-right:-18px;">Save</button>
	      </div>
	    </div>
  	</div>
</form>
{% endblock %}
